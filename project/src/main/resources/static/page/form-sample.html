<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
  <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
  <link rel="stylesheet" href="../css/layuimini.css?v=2.0.1" media="all">
  <link rel="stylesheet" href="../css/themes/default.css" media="all">
  <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<link rel="stylesheet" href="../js/lay-module/step-lay/step.css" media="all">
<div class="layuimini-container layuimini-page-anim">
  <div class="layuimini-main">
    <div class="layui-fluid">
      <div class="layui-card">
        <div class="layui-card-body" style="padding-top: 40px;">
          <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
            <div carousel-item>
              <div>
                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                  <div class="layui-form-item">
                    <label class="layui-form-label">芯片号:</label>
                    <div class="layui-input-block">
                      <input type="text" placeholder="请填写芯片号" class="layui-input"/>

                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">上机时间:</label>
                    <div class="layui-input-block">
                      <input type="number" placeholder="请填写上机时间" value="" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">上机地点:</label>
                    <div class="layui-input-block">
                      <input type="number" placeholder="请填写上机地点" value="" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">下机时间:</label>
                    <div class="layui-input-block">
                      <input type="number" placeholder="请填写下机时间" value="" class="layui-input">
                    </div>

                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">相关项目:</label>
                    <div class="layui-input-block">
                      <select lay-verify="required" placeholder="请选择相关项目" multiple>
                        <option value="1">广州</option>
                        <option value="2">深圳</option>
                        <option value="3">云南</option>
                        <option value="4">肇庆</option>
                      </select>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formStep">
                        &emsp;下一步&emsp;
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <div>
                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                  <div class="layui-form-item">
                    <label class="layui-form-label">芯片号:</label>
                    <div class="layui-input-block">
                      <div class="layui-form-mid layui-word-aux">639537</div>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">上机时间:</label>
                    <div class="layui-input-block">
                      <div class="layui-form-mid layui-word-aux">3000 元（保险箱：1000，现金：2000）</div>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">上机地点:</label>
                    <div class="layui-input-block">
                      <div class="layui-form-mid layui-word-aux">
                        <span style="font-size: 18px;color: #333;">1800 元</span>
                      </div>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">下机时间:</label>
                    <div class="layui-input-block">
                      <div class="layui-form-mid layui-word-aux">保险箱</div>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">相关项目:</label>
                    <div class="layui-input-block">
                      <div class="layui-form-mid layui-word-aux">人工入款</div>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button type="button" class="layui-btn layui-btn-primary pre">上一步</button>
                      <button class="layui-btn" lay-submit lay-filter="formStep2">
                        &emsp;确认信息&emsp;
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <div>
                <div style="text-align: center;margin-top: 90px;">
                  <i class="layui-icon layui-circle"
                     style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                  <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                    填写成功
                  </div>
                  <div style="font-size: 14px;color: #666;margin-top: 20px;">请上传样本信息表</div>
                </div>
                <div style="text-align: center;margin-top: 50px;">
                  <button class="layui-btn next">重新填写</button>
                  <button lay-active="e1" class="layui-btn layui-btn-normal ddata-add-btn" lay-event="add">上传样本信息表
                  </button>
                </div>
              </div>
            </div>
          </div>
          <hr>
          <div style="color: #666;margin-top: 30px;margin-bottom: 40px;padding-left: 30px;">
            <h3>说明</h3><br>
            <h4>入款到保险箱</h4>
            <p>如果需要，这里可以放一些关于产品的常见问题说明。</p>
            <br><h4>入款到现金</h4>
            <p>如果需要，这里可以放一些关于产品的常见问题说明。</p>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<script>
  layui.use(['form', 'table', 'step','miniPage', 'util'], function () {
    var $ = layui.$,
      form = layui.form,
      table = layui.table,
      util = layui.util,
      miniPage = layui.miniPage,
      step = layui.step;

    /**
     * 初始化表单，要加上，不然刷新部分组件可能会不加载
     */
    form.render();

    step.render({
      elem: '#stepForm',
      filter: 'stepForm',
      width: '100%', //设置容器宽度
      stepWidth: '750px',
      height: '500px',
      stepItems: [{
        title: '填写基本信息'
      }, {
        title: '确认基本信息'
      }, {
        title: '上传样本信息表'
      }]
    });
    util.event('lay-active', {
      e1: function () {
        var content = miniPage.getHrefContent('page/table/upload.html');
        var openWH = miniPage.getOpenWidthHeight();

        var index = layer.open({
          title: '添加用户',
          type: 1,
          shade: 0.2,
          maxmin: true,
          shadeClose: true,
          area: [openWH[0] + 'px', openWH[1] + 'px'],
          offset: [openWH[2] + 'px', openWH[3] + 'px'],
          content: content,
        });
        $(window).on("resize", function () {
          layer.full(index);
        });
      }
    });


    form.on('submit(formStep)', function (data) {
      step.next('#stepForm');
      return false;
    });

    form.on('submit(formStep2)', function (data) {
      step.next('#stepForm');
      return false;
    });

    $('.pre').click(function () {
      step.pre('#stepForm');
    });

    $('.next').click(function () {
      step.next('#stepForm');
    });

  })
</script>
</html>
